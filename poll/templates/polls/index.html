<!DOCTYPE html>
<html lang="zh-CN">
 <head>
    <meta charset="utf-8">
    <title>poll system index</title>

    <!-- Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-9">
                    <h1>Giraffe投票系统
                        <small>全球首发</small>
                    </h1>
                </div>
            <div class="col-xs-3">
            </div>
        </div>
    </div>

    {% if latest_question_list %}
        <ul class="list-group">
        {% for question in latest_question_list %}
            <!-- avoid hardcode use name for url defined in poll/urls.py-->
            <li class="list-group-item"><a href="{%  url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
         <p class="alert alert-warning">No polls are available.</p>
    {% endif %}
    </div>
</body>
</html>
